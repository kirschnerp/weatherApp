<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App </title>
  </head>

  <body>
    <header class="head1">
      <h1>Weather Dashboard</h1>
    </header>
   <div class="row no-gutters">
     <div class="col-md-4">
       <div class="input-group mb-3">
        <input type="text" id="city-name" placeholder="City"><button class="btn btn-outline-secondary" id="search-button" type="submit"><i class="fa fa-search"></i> </button> 
       </div>
         <ul id="list-group">
        </ul>
       </div>
    
        <div class="col-md-8">
          <div class="card-body">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uv"></div>
          </div>
          <div class="five-day">
            <h5 class="card-title">5 Day Forecast:</h5>
              <div class="day1">
                <ul>
                  <li class="date1"></li>
                  <li class="icon1"></li>
                  <li class="temp1"></li>
                  <li class="humid1"></li>
                </ul> 
             </div>  
              <div class="day2">
                <ul>
                  <li class="date2"></li>
                  <li class="icon2"></li>
                  <li class="temp2"></li>
                  <li class="humid2"></li>
                </ul>
             </div> 
              <div class="day3">
                <ul>
                 <li class="date3"></li>
                 <li class="icon3"></li>
                 <li class="temp3"></li>
                 <li class="humid3"></li>
              </ul>
            </div> 
              <div class="day4">
              <ul>
                <li class="date4"></li>
                <li class="icon4"></li>
                <li class="temp4"></li>
                <li class="humid4"></li>
            </ul>
           </div> 
              <div class="day5">
              <ul>
                <li class="date5"></li>
                <li class="icon5"></li>
                <li class="temp5"></li>
                <li class="humid5"></li>
            </ul>
           </div> 
         </div>
       </div>
     </div>
   
              
      
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
    
  </body>
  
  
    
</html>
